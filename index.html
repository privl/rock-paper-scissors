<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="result">Let's Begin</div>
    <div class="computer-player">

        <div class="computer">
            <div class="title">Computer's Selection</div>
            <div class="computer-selection"></div>
        </div>

        <div class="player">
            <div class="title">Your Selection</div>
            <div class="player-selection">
                <div class="rock">✊</div>
                <div class="paper">🖐</div>
                <div class="scissors">✌</div>
            </div>
        </div>
        
    </div>
</body>
</html>
